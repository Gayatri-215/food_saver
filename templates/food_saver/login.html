{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-16 px-4">
    <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
        <h2 class="text-3xl font-bold text-center mb-2">Welcome Back</h2>
        <p class="text-gray-500 text-center mb-8">Log in to manage your food donations</p>

        <form method="POST" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-green-eco focus:ring-2 focus:ring-green-100 outline-none transition-all">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-green-eco focus:ring-2 focus:ring-green-100 outline-none transition-all">
            </div>

            <button type="submit"
                class="w-full bg-green-eco text-white py-4 rounded-xl font-bold text-lg btn-premium shadow-md">Log
                In</button>
        </form>

        <p class="text-center mt-8 text-gray-600">
            Don't have an account? <a href="{% url 'register' %}" class="text-green-eco font-bold hover:underline">Sign
                Up</a>
        </p>
    </div>
</div>
{% endblock %}
